<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #userDetail="ngForm"
        (ngSubmit)="onSubmit(userDetail)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" #email="ngModel" email required>
            <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="!email.hasError('required')">Email is Invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your password" ngModel name="password" minlength="6" required>
            <mat-hint>Should be atleast 6 characters long</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel
                name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms & Conditions !</mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="userDetail.invalid">Submit</button>
    </form>
</section>
